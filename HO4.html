<!DOCTYPE HTML>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Total Loan Cost</title>
	<link rel="stylesheet" type="text/css" href="HO4.css" />
	<script type="text/javascript" src="HO4.js"></script>
</head>

<body>
	<div id="content">
		<h1 style="color:orange;">CIS2013 Total Loan Cost Calculator</h1>
		<p style="color:blue;">
			Enter the values requested below and click "Calculate".
		</p>

		<label for="sales_tax" style="color:red;">Monthly Payment:  $</label>
		<input type="text" id="monthly_payment" />
		<br />

		<label for="loan_length" style="color:red;">Total # Monthly Payments:</label>
		<input type="text" id="loan_length" />
		<br />
        
        <label >&nbsp;</label>
		<input type="button" id="calc" value="Calculate" />
		<br />

		<label for="total_cost" style="color:red;">Total Loan Cost:  $</label>
		<input type="text" id="total_cost" disabled="disabled" />
		<br><br>
		<img class = "displayed" src="https://media.giphy.com/media/FGTVmzksb2j0k/giphy.gif" alt="sketchy"  height="300" width="450">
	</div>
</body>
</html>
